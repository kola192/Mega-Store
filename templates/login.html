<div class="container my-5 py-5 margin-top">


    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
 

      <!--Grid row-->
      <div class="row d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">

          <!-- Default form login -->
          <form class="text-center" ng-submit="login()">

            <p class="h4 mb-4">Login</p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" ng-model="email">
 
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" ng-model="password">

            

            <!-- Sign in button -->
            <button class="btn blue-gradient btn-block my-4" type="submit">Login</button>

            <!-- Register -->
            <p>Not a member?
              <a ui-sref="store.register">Register</a>
            </p>

          </form>
          <!-- Default form login -->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->


    </section>
    <!--Section: Content-->


  </div>
