<div class="container my-5 py-5 margin-top">


    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
 

      <!--Grid row-->
      <div class="row d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">

          <!-- Default form register -->
          <form class="text-center" ng-submit="register()">

            <p class="h4 mb-4">Register</p>

            <!-- Name -->
            <input type="text" class="form-control mb-4" placeholder="Name" ng-model="name">

            <!-- Email -->
            <input type="email" class="form-control mb-4" placeholder="E-mail" ng-model="email">
 
            <!-- Password -->
            <input type="password" class="form-control mb-4" placeholder="Password" ng-model="password">

            

            <!-- Sign in button -->
            <button class="btn blue-gradient btn-block my-4" type="submit">Register</button>

            <!-- Register -->
            <p>Already have an account?
              <a ui-sref="app.login">Login</a>
            </p>

          </form>
          <!-- Default form register -->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->


    </section>
    <!--Section: Content-->


  </div>
