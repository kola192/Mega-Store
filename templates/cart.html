<div class="margin-top">
    <div class="container pb-5 pt-1">
        <!-- Cart Panel -->
        <div class="container my-5 pb-3 pt-4  z-depth-1 rounded">
            
            <!--Section: Content-->
            <section class="dark-grey-text pt-2">
          
              <!-- Shopping Cart table -->
              <div class="table-responsive">
                  
                  <table class="table product-table mb-0">
                      
                      <!-- Table head -->
                      <thead class="mdb-color lighten-5">
                    <tr>
                        <th></th>
                      <th class="font-weight-bold">
                          <strong>Product</strong>
                      </th>
                      <th></th>
                      <th class="font-weight-bold">
                        <strong>Price</strong>
                    </th>
                      <th class="font-weight-bold">
                          <strong>QTY</strong>
                        </th>
                      <th class="font-weight-bold">
                          <strong>Amount</strong>
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <!-- /.Table head -->
                  
                  <!-- Table body -->
                  <tbody>
                      
                    <!-- Single row -->
                    <tr ng-repeat="cartProduct in cartProducts">
                      <th scope="row">
                          <div class="myCartImageContainer">
                            <img src="{{cartProduct.image}}" alt="" class="myCartImage img-fluid z-depth-0">
                          </div>
                        </th>
                        <td>
                            <h5 class="mt-3">
                          <strong>{{cartProduct.name}}</strong>
                        </h5>
                      </td>
                      <td></td>
                      <td>{{cartProduct.sellPrice}}</td>
                      <td>
                        <input type="number" ng-model="qty"  aria-label="Search" class="form-control" style="width: 100px">
                    </td>
                      <td class="font-weight-bold">
                          <strong>{{cartProduct.sellPrice * qty | currency}}</strong>
                      </td>
                      <td>
                        <button ng-click="deleteCartProduct(cartProduct)" type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                        title="Remove item">X
                        </button>
                    </td>
                    </tr>
                    <!-- /.Single row -->
          
                    <!-- Fourth row -->
                    <tr>
                        <td colspan="2">
                          <a type="button" ui-sref="app.store" class="btn btn-outline-primary btn-rounded">
                            <i class="fas fa-angle-left left"></i>
                            Back To Shopping   
                          </a>
                        </td>
                      <td>
                          <h4 class="mt-2">
                          <strong>Total</strong>
                        </h4>
                    </td>
                    <td class="text-right">
                        <h4 class="mt-2">
                          <strong>{{total | currency}}</strong>
                        </h4>
                      </td>
                      <td colspan="3" class="text-right">
                          <a ui-sref="app.checkout" class="btn btn-primary btn-rounded">Complete purchase
                              <i class="fas fa-angle-right right"></i>
                        </a>
                    </td>
                </tr>
                <!-- Fourth row -->
                
            </tbody>
                  <!-- /.Table body -->
                  
                </table>
          
            </div>
            <!-- /.Shopping Cart table -->
            
            </section>
            <!--Section: Content-->
            
          
        </div>
        <!-- Cart Panel -->
    </div>
</div>
